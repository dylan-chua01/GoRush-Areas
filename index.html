<!DOCTYPE html>
<html>
<head>
    <title>Address Area Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white text-black">
    <div class="flex flex-col items-center justify-center min-h-screen space-y-6">
        <!-- Logo - Centered with more emphasis -->
        <div class="flex justify-center w-full mb-8">
            <img src="GoRush_Logo.png" alt="GoRush Logo" width="300" height="100" class="mx-auto">
        </div>

        <!-- Title -->
        <h1 class="text-2xl font-bold">Address Area Finder</h1>

        <!-- Input Section -->
        <div class="input-section flex flex-col space-y-2 w-full max-w-xl">
          <textarea id="addressInput" placeholder="Enter one address per line..." rows="6" class="border px-4 py-2 rounded-md shadow resize-none w-full"></textarea>
          <button id="checkBtn" class="self-start bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Check Area</button>
        </div>

        <!-- Results -->
        <div id="result" class="hidden w-full max-w-3xl">
            <h2 class="text-xl font-semibold mb-2">Results</h2>
            <table class="w-full border border-collapse text-left">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border px-4 py-2">Address</th>
                        <th class="border px-4 py-2">Area</th>
                        <th class="border px-4 py-2">Kampong</th>
                    </tr>
                </thead>
                <tbody id="resultsTable">
                    <!-- Results will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add XLSX library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
